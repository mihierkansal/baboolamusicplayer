<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.cdnfonts.com/css/scientific-calculator-lcd"
      rel="stylesheet"
    />
    <title>Baboola Music Player</title>
  </head>
  <body>
    <input hidden type="file" id="file-inp" />
    <div class="container">
      <div class="dspl">
        <div id="time" style="margin-bottom: 0.5rem">00:00:00</div>
        <div id="song-name">
          Drag&nbsp;&nbsp;&nbsp;music&nbsp;&nbsp;.&nbsp;&nbsp;&nbsp;Click&nbsp;&nbsp;&nbsp;CD&nbsp;&nbsp;&nbsp;to&nbsp;&nbsp;&nbsp;browse
        </div>
      </div>
      <div class="cd-player">
        <div class="cd-player-text"></div>
        <div class="cd" id="cd"></div>
      </div>
      <div class="btns-cnt">
        <button id="play">
          <span>
            <i class="fa fa-play"></i>
          </span>
        </button>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
